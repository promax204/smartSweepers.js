<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>smartSweepers.js</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.1/darkly/bootstrap.min.css">

	<style>
		h1,h5,#main {
			margin-left: auto;
			margin-right: auto;
			width: 850px;
		}
		h1,h5 {
			text-align: center;
		}
		#stats-table {
			float:right;
			width: 350px;
		}
	</style>
	<script src="Brain/base.js"></script>
	<script src="Brain/NeuralLayer.js"></script>
	<script src="Brain/NeuralNet.js"></script>
	<script src="Brain/Neuron.js"></script>

	<script src="Gene/base.js"></script>
	<script src="Gene/Genome.js"></script>
	<script src="Gene/GeneticAlgorithm.js"></script>

	<script src="SmartSweeper/base.js"></script>

	<script src="SmartSweeper/Controller.js"></script>
	<script src="SmartSweeper/Matrix2d.js"></script>
	<script src="SmartSweeper/Vector2d.js"></script>
</head>
<body>
	<h1>smartSweepers.js</h1>
	<h5>your computer can think... & even reason</h5>
	<div id="main" class="well">
		<canvas id="game-canvas" width="400" height="400"></canvas>
		<table id="stats-table">
			<thead></thead>
			<th>Generation</th>
			<th>Best</th>
			<th>Average</th>
		</table>
	</div>
	<a href="https://github.com/robertleeplummerjr/smartSweepers.js">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
	</a>
</body>
<script>
var canvas = document.getElementById('game-canvas'),
	ctx = canvas.getContext('2d'),
	button = document.getElementById('step-button'),

	controller = new SmartSweeper.Controller({
		framesPerSecond: 60,
		numInputs: 4,
		numHidden: 1 ,
		neuronsPerHiddenLayer: 6,
		numOutputs: 2,
		activationResponse: 1,
		bias: -1,
		maxTurnRate: 0.3,
		maxSpeed: 2,
		sweeperScale: 5,
		numMines: 40,
		numSweepers: 30,
		numTicks: 2000,
		mineScale: 2,
		crossoverRate: 0.7,
		mutationRate: 0.1,
		maxPerturbation: 0.3,
		numElite: 4,
		numCopiesElite: 1
	}),
	generation = controller.generations;

controller.render(ctx);
controller.plotStats();

function animate() {
	controller.update();
	controller.render(ctx);

	if (generation != controller.generations) {
		generation = controller.generations;
		controller.plotStats();
	}

	requestAnimationFrame(function() {
		animate();
	});
}

animate();

</script>
</html>
