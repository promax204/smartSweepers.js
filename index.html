<html>

	<script src="SmartSweeper/Controller.js"></script>
	<script src="SmartSweeper/Matrix2d.js"></script>
	<script src="SmartSweeper/Vector2d.js"></script>
</head>
<body>
<canvas id="game-canvas" width="400" height="400"></canvas>
<a href="https://github.com/robertleeplummerjr/smartSweepers.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
<script>
var canvas = document.getElementById('game-canvas'),
	ctx = canvas.getContext('2d'),
	button = document.getElementById('step-button'),

	controller = new SmartSweeper.Controller(),
	generation = controller.generations;

controller.render(ctx);
controller.plotStats();

function animate() {
	controller.update();
	controller.render(ctx);

	if (generation != controller.generations) {
		generation = controller.generations;
		controller.plotStats();
	}

	requestAnimationFrame(function() {
		animate();
	});
}

animate();

</script>
</html>
